<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ETIQUETAS SEO-->
    <meta name="description" content="Galeria clases de gimnasia">
    <meta name="keywords" content="fotos, videos, imagenes, galeria, clases, gimnasia, gimnasio, ejercicio, actividad fisica, deporte, musculos, localizada, estiramiento, entrenamiento, fitness, cuerpo, body, training">
    <title>Galeria</title>
    <link rel="icon" href="../icons/coraypesa.png" type="image/x-icon"/>
    <!--ETIQUETA CSS BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--ETIQUETA CSS ANIMATE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="body">
    <header>
        <nav id="navHeader">
            <div class="iconoCoraYPesa">
                <img src="../icons/coraypesa.png" alt="icono corazon y pesa">
            </div>
            <ul class="paginas">
                <li class="liPaginas"><a href="../index.html">INICIO</a></li>
                <li class="liPaginas"><a href="info.html">INFO</a></li>
                <li class="liPaginas"><a href="#">GALERIA</a></li>
                <li class="liPaginas"><a href="playlist.html">PLAYLIST</a></li>
                <li class="liPaginas"><a href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <main id="mainGaleria">
        <section>
            <div class="animate__animated animate__zoomIn">
                <h2 class="galeriaTitulo"><b>GALERIA</b></h2>
            </div>
            <div class="grid-container">
                <div class="animate__animated animate__zoomIn animate__delay-1s	1s">
                    <h3 class="videosTitulo"><b>VIDEOS</b></h3>
                </div> 
                <div class="videos">
                    <video class="videoGaleria" src="../videos/video1.mp4" alt="Video de dos alumnas haciendo un ejercicio de squat con salto y giro chocando las manos" controls></video>
                    <video class="videoGaleria" src="../videos/video2.mp4" alt="Video de alumna haciendo un ejercicio de squat con desplazamiento hacia adelante en un elemento llamado escalerita, apoyado en el pasto" controls></video>
                    <video class="videoGaleria" src="../videos/video3.mp4" alt="Video de un paneo general de la clase, muestra varias alumnas haciendo diferentes ejercicios" controls></video>
                    <video class="videoGaleria" src="../videos/video4.mp4" alt="Video de dos alumnas haciendo lunges (estocadas) y squat (sentadillas) con variaciones" controls></video>
                    <video class="videoGaleria" src="../videos/video5.mp4" alt="Video de alumna haciendo ejercicio aeróbico en elemento llamado escalerita cuadrada, apoyado en el pasto" controls></video>
                    <video class="videoGaleria" src="../videos/video7.mp4" alt="Video de alumna haciendo un ejercicio aeróbico con desplazamiento hacia atrás en un elemento llamado escalerita, apoyado en el pasto" controls></video>
                    <video class="videoGaleria" src="../videos/video8.mp4" alt="Video de alumna haciendo burpie alternado con 8 rodillas al pecho" controls></video>
                    <video class="videoGaleria" src="../videos/video9.mp4" alt="Video de dos alumnas haciendo ejercicio aeróbico en elemento escalerita cuadrada, saliendo y entrando de los cuadraditos" controls></video>
                    <video class="videoGaleria" src="../videos/video10.mp4" alt="Video de alumna haciendo ejercicio aeróbico con desplazamiento lateral, en elemento llamado escalerita,  apoyado en el pasto" controls></video>
                    <video class="videoGaleria" src="../videos/video11.mp4" alt="Video de alumna haciendo un ejercicio aeróbico con desplazamiento hacia adelante, en un elemento llamado escalerita, apoyado en el pasto" controls></video>
                </div>
                <div class="animate__animated animate__zoomIn animate__delay-1s	1s">
                    <h3 class="imagenesTitulo"><b>IMÁGENES</b></h3>
                </div>
                <div class="imagenes">
                    <img class="imgGaleria" src="../images/img1.jpeg" alt="Foto de una alumna elongando músculos isquitibiales de pie">
                    <img class="imgGaleria" src="../images/img2.jpeg" alt="Foto de una alumna realizando un ejercicio aeróbico, utilizando un elemento llamado escalerita">
                    <img class="imgGaleria" src="../images/img4.jpeg" alt="Foto de una alumna elongando músculos isquitibiales sentada en el piso">
                    <img class="imgGaleria" src="../images/img5.jpeg" alt="Foto del grupo de la clase sentado en el pasto, festejando el cumpleaños de la profe con una torta">
                    <img class="imgGaleria" src="../images/img3.jpeg" alt="Foto de una alumna agotada al finalizar el entrenamiento, acostada en el piso sobre una lona">
                    <img class="imgGaleria" src="../images/img6.jpeg" alt="Foto de una alumna realizando un ejercicio aeróbico a un pie, utilizando un elemento llamado escalerita">
                    <img class="imgGaleria" src="../images/img7.jpeg" alt="Foto del perrito de una de las alumnas, acostado en un mat con unas mancuernas">
                    <img class="imgGaleria" src="../images/img8.jpeg" alt="Foto de una alumna elongando músculos glúteos sentada en el pasto">
                    <img class="imgGaleria" src="../images/img9.jpeg" alt="Foto grupal al finalizar la clase">
                    <img class="imgGaleria" src="../images/img10.jpeg" alt="Foto de una alumna haciendo Squat (sentadilla)">
                    <img class="imgGaleria" src="../images/img11.jpeg" alt="Foto grupal al finalizar la clase (epoca de pandemia, algunas alumnas con barbijos)">
                    <img class="imgGaleria" src="../images/img12.jpeg" alt="Foto de dos alumnas realizando ejercicio de patada glútea sobre un mat en el pasto">
                    <img class="imgGaleria" src="../images/img13.png" alt="Foto de una alumna haciendo Lunges (estocadas)">
                    <img class="imgGaleria" src="../images/img14.jpeg" alt="Foto de la profe haciendo Squat (sentadilla) con banda circular en los brazos para trabajar miembros superiores también, acompañada por la hermanita menor de una alumna">
                    <img class="imgGaleria" src="../images/img15.jpeg" alt="Foto del grupo elongando músculos posteriores de las piernas sentadas en el pasto para finalizar la clase">
                </div>
            </div>
        </section>
    </main>

    <footer>
            <div class="footerLogo">
            <img src="../icons/mancuernas.png" alt="icono mancuernas">
            </div>

            <ul class="footerLinks">
                <li><a href="../index.html">INICIO</a></li>

                <li><a href="#">GALERIA</a></li>
                <li><a href="playlist.html">PLAYLIST</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
            </ul>

            <div class="footerRedes">
            <img src="../icons/wa.png" alt="icono wa">
            <img src="../icons/insta.png" alt="icono insta">
            </div>
    </footer>

</body>
</html>
